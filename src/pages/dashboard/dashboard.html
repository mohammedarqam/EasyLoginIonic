<ion-header>
  <ion-navbar color="primary" >
    <ion-title>Dashboard</ion-title>
    <ion-buttons end>
      <button ion-button class="lgBtn" clear icon-only>
        <ion-icon name="ios-notifications"></ion-icon>
      </button>
      <button ion-button clear icon-only class="lgBtn" (click)="profilePop($event)">
        <ion-icon name="ios-contact"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>


<ion-content padding>

  <ion-grid>
    <ion-row>
      <ion-col col-3 push-2 (click)="viewUsers()" >
        <ion-card text-center >
          <ion-card-content>
            <p class="num">5</p>
            <p class="subT">Users</p>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>


  
</ion-content>

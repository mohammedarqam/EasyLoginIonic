<ion-content padding fullscreen="true" >
    <ion-slides>
        <ion-slide>
            <h1 text-center>Sign Up</h1>
            <button ion-button clear (click)="gtLogin()">Login ?</button>
            <ion-grid>
            <ion-row>
            <ion-col col-4 push-4 >
            
            <ion-item>
                <ion-label floating>Name</ion-label>
                <ion-input type="text" [(ngModel)]="name" ></ion-input>
            </ion-item>
            <ion-item>
                <ion-label floating>Website</ion-label>
                <ion-input type="url" [(ngModel)]="website" ></ion-input>
            </ion-item>
            <ion-item>
                <ion-label floating>Email</ion-label>
                <ion-input type="email" [(ngModel)]="email"></ion-input>
            </ion-item>
            <ion-item>
                <ion-label floating>Password</ion-label>
                <ion-input type="password" [(ngModel)]="pass"></ion-input>
            </ion-item>
            <button ion-button outline margin-top round large (click)="checkData()">Sign up</button>
            </ion-col>
            </ion-row>
            </ion-grid>
        </ion-slide>
    </ion-slides>
</ion-content>

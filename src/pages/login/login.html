<ion-content>
    <ion-slides>
        <ion-slide>
            <h1 text-center>Log In</h1>
            <button ion-button clear (click)="gtSignUp()">Sign Up ?</button>
            <ion-grid>
            <ion-row>
            <ion-col col-4 push-4 >
            <ion-item>
                <ion-label floating>Email</ion-label>
                <ion-input type="email" [(ngModel)]="email"></ion-input>
            </ion-item>
            <ion-item>
                <ion-label floating>Password</ion-label>
                <ion-input type="password" [(ngModel)]="pass"></ion-input>
            </ion-item>
            <button ion-button outline margin-top round large (click)="checkData()">Log In</button>
            </ion-col>
            </ion-row>
            </ion-grid>
        </ion-slide>
    </ion-slides>
</ion-content>
